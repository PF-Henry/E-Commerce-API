<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hexatech</title>
  <style type="text/css">
    body{
      background-color: lavenderblush;
      margin: 0 auto;
      width: 70%;
    }
    .title{
      background-color: #1c004a;
      color: black;
      height: 80px;
      width: 100%;
    }
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }

    td, th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    tr:nth-child(even) {
      background-color: #dddddd;
    }
  </style>
</head>
<body>
  <header>
    <div class="title">
      <img src="https://res.cloudinary.com/dsvu8zpd1/image/upload/v1659489696/Logo-Hexatech_prrj8i.jpg" width="200" height="13" alt="alt_text" border="0" style="height: auto; font-family: sans-serif; font-size: 18px; line-height: 20px; color: #555555;">
    </div>
    
  </header>
  <main>
    <table>
      <tr>
        <th>REF</th>
        <th>DESCRIPTION</th>
        <th>PRICE</th>
        <th>QUANTITY</th>
        <th>TOTAL</th>
      </tr>
      {rows}
    </table>
  </main>
  <footer>
    <a href="https://hexatech-store.netlify.app" target="_blank">Hexatech</a>
  </footer>
</body>
</html>
